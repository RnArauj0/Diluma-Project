<div>
  <!-- Filtros -->
  <mat-form-field>
    <input matInput [(ngModel)]="nameFilter" (ngModelChange)="applyFilter('name', nameFilter)" placeholder="Filtrar por nombre">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="priceFilter" (ngModelChange)="applyFilter('price', priceFilter)" placeholder="Filtrar por precio" type="number">
  </mat-form-field>

  <!-- Tabla de productos -->
  <button mat-raised-button color="primary" (click)="openAddProductDialog()">Agregar producto</button>

  <table mat-table [dataSource]="filteredProducts" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let product"> {{product.price}} </td>
    </ng-container>

    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef> Moneda </th>
      <td mat-cell *matCellDef="let product"> {{product.currency}} </td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let product"> {{product.stock}} </td>
    </ng-container>

    <ng-container matColumnDef="importe">
      <th mat-header-cell *matHeaderCellDef> Importe </th>
      <td mat-cell *matCellDef="let product"> {{product.price * product.stock | currency:product.currency}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let product">
        <button mat-icon-button color="warn" (click)="deleteProduct(product.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Diálogo para agregar producto -->
  <ng-template #addProductDialog>
    <h2 mat-dialog-title>Agregar Producto</h2>
    <mat-dialog-content>
      <form [formGroup]="productForm">
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Precio</mat-label>
          <input matInput type="number" formControlName="price">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Moneda</mat-label>
          <input matInput formControlName="currency">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Stock</mat-label>
          <input matInput type="number" formControlName="stock">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Descripción</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </form>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="closeDialog()">Cancelar</button>
      <button mat-button (click)="addProduct()" color="primary">Guardar</button>
    </mat-dialog-actions>
  </ng-template>
</div>
