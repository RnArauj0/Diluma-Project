<div class="container">
  <mat-card>
    <mat-card-title>{{ isLoginMode ? 'Login' : 'Register' }}</mat-card-title>

    <form [formGroup]="isLoginMode ? loginForm : registerForm" (ngSubmit)="isLoginMode ? onLogin() : onRegister()">
      <!-- Formulario de registro -->
      <div *ngIf="!isLoginMode">
        <mat-form-field class="full-width">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName">
          <mat-error *ngIf="registerForm.controls['firstName'].invalid">First name is required</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName">
          <mat-error *ngIf="registerForm.controls['lastName'].invalid">Last name is required</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>DNI</mat-label>
          <input matInput formControlName="dni">
          <mat-error *ngIf="registerForm.controls['dni'].invalid">DNI is required</mat-error>
        </mat-form-field>
      </div>

      <!-- Formulario de login -->
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="loginForm.controls['email'].invalid">Valid email is required</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password">
        <mat-error *ngIf="loginForm.controls['password'].invalid">Password must be at least 6 characters</mat-error>
      </mat-form-field>

      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

      <button mat-raised-button color="primary" type="submit">
        {{ isLoginMode ? 'Login' : 'Register' }}
      </button>
    </form>

    <button mat-button (click)="toggleMode()">
      {{ isLoginMode ? "Don't have an account? Register" : "Already have an account? Login" }}
    </button>
  </mat-card>
</div>
